<form (ngSubmit)="submit()" [formGroup]="form" class="registry-form">
  <div class="form-group">
    <label class="form-label">
      Event name
      <span class="required">*</span>
    </label>
    <input 
      formControlName="eventName" 
      class="form-input"
      placeholder="e.g., Wedding Registry, Birthday Party"
    />
    <div 
      *ngIf="form.controls.eventName.touched && form.controls.eventName.invalid" 
      class="error-message"
    >
      Event name is required
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">
      Owner name
      <span class="required">*</span>
    </label>
    <input 
      formControlName="ownerName" 
      class="form-input"
      placeholder="Your full name"
    />
    <div 
      *ngIf="form.controls.ownerName.touched && form.controls.ownerName.invalid" 
      class="error-message"
    >
      Owner name is required
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">
      Date
      <span class="required">*</span>
    </label>
    <input 
      type="date" 
      formControlName="date" 
      class="form-input"
    />
    <div 
      *ngIf="form.controls.date.touched && form.controls.date.invalid" 
      class="error-message"
    >
      Date is required
    </div>
  </div>

  <div class="form-group">
    <label class="form-label">
      Description
    </label>
    <textarea 
      formControlName="description"
      class="form-textarea"
      placeholder="Tell your guests about your event..."
      rows="4"
    ></textarea>
  </div>

  <div class="form-actions">
    <button 
      type="submit" 
      class="btn btn-primary btn-large"
      [disabled]="form.invalid"
    >
      <span>ðŸ’¾</span> Save Registry
    </button>
  </div>
</form>

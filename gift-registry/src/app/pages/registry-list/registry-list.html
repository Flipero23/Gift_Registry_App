<ul *ngIf="!loading && !error">
  <li *ngFor="let r of registries">
    <a [routerLink]="['/registries', r.id]">
      <strong>{{ r.eventName }}</strong>
      — {{ r.ownerName }} — {{ r.date }}
    </a>

    <br />
    <small>{{ r.description }}</small>
    <br />
    <small>Items: {{ r.items.length }} | Guests: {{ r.guests.length }}</small>
  </li>
</ul>
